de,tlf.ChimneyCode,tlf.BrickVeneerCode,tlf.FIRMComplianceCode,tlf.CustomFloodStandardOfProtection,tlf.MultiStoryHallCode,tlf.BuildingExteriorOpeningCode,tlf.ServiceEquipmentProtectionCode,tlf.TallOneStoryCode,tlf.TerrainRoughnessCode,tlt.LimitTypeCode,tlf.CustomElevation,tlf.BuildingConditionCode,tlt.Limit1,tlt.Limit2,tlt.Limit3,tlt.Limit4,tlt.DeductibleTypeCode,tlt.Deductible1,tlt.Deductible2,tlt.Deductible3, tlt.Deductible4 from tLocTerm as tlt with (Nolock) inner join tLocation  as tl on tl.LocationSID = tlt.LocationSID inner join tExposureSet as  te on te.ExposureSetSID = tl.ExposureSetSID full outer join tLocFeature as tlf on tlf.LocationSID = tl.LocationSID inner join tContract as tc on tc.ContractSID = tl.ContractSID
query_peril_setcode = select PerilSetCode, PerilSet from tPerilSet with (Nolock)
query_tlclx_tlc_tlt = select distinct tlt.LocationSID, tlt.ContractSID,tlt.PerilSetCode,tlc1Lyr.PerilSetCode as Ptlc, tlc1Lyr.AppliesToTag, tlc1Lyr.LayerConditionSID as CondNumber from (select t.ContractSID,t.AppliesToTag,t.PerilSetCode,t.MinLayerSID,tlc.LayerConditionSID from (select ContractSID,AppliesToTag,PerilSetCode,Min(LayerSID) as MinLayerSID from tLayerCondition group by ContractSID,AppliesToTag,PerilSetCode) as t inner join tLayerCondition as tlc  WITH (NOLOCK) on t.ContractSID = tlc.ContractSID and t.AppliesToTag=tlc.AppliesToTag and t.MinLayerSID = tlc.LayerSID) as tlc1Lyr inner join tLayerConditionLocationXref as tlcx on tlcx.LayerConditionSID = tlc1Lyr.LayerConditionSID right outer join tLocTerm as tlt on tlt.LocationSID = tlcx.LocationSID and tlt.PerilSetCode & tlc1Lyr.PerilSetCode !=  0

